<div class="panel-container mb-4">
  <p-panel header="法務諮詢">
    <div class="grid">
      <div
        class="col-12 lg:col-6 xl:col-3"
        *ngFor="let item of legalProcessList"
      >
        <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3 text-xl">{{
                item.label
              }}</span>

              <div class="font-medium">
                <span class="text-500 font-medium">待有 </span>
                <span class="text-900 text-green-500 font-medium text-xl"
                  >{{ item.count }}
                </span>
                <span class="text-500 font-medium"> 件需處理</span>
              </div>
            </div>
            <div
              *ngIf="item.count > 0"
              class="flex align-items-center justify-content-center bg-yellow-100 border-round"
              [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
            >
              <i class="pi pi-bell text-yellow-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-panel>
</div>

<div class="grid">
  <div class="col-12">
    <div class="card">
      <h2>新進件開單建檔區</h2>
      <div class="grid p-fluid">
        <div class="col-12">
          <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12">
              <label htmlFor="incomingNo">進件編號</label>
              <div id="incomingNo" class="b-form-text">CLI0201OAPI-002</div>
              <!-- <input pInputText id="incomingNo" type="text" /> -->
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="application-sector">申請部門*</label>
              <p-dropdown
                [options]="SectorDropdownItems"
                optionLabel="name"
                [(ngModel)]="selectedSector"
                placeholder="請選擇申請部門"
                [showClear]="true"
              ></p-dropdown>
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="application-sector">申請人員*</label>
              <p-dropdown
                [options]="applicantsDropdownItems"
                optionLabel="name"
                [(ngModel)]="selectedApplicants"
                placeholder="請選擇申請人員"
                [showClear]="true"
              ></p-dropdown>
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject1">簽約主體我方*</label>
              <p-dropdown
                [options]="contractSubjectItems"
                optionLabel="name"
                [(ngModel)]="contractSubject"
                placeholder="請選擇簽約主體"
                [showClear]="true"
              ></p-dropdown>
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject2">簽約主體他方*</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-12">
              <label htmlFor="contractSubject2">聯絡人</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject2">聯絡電話</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject2">手機</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-12">
              <label htmlFor="contractSubject2">公司地址</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject2">合約名稱*</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject1" style="visibility: hidden"
                >合約類型</label
              >
              <p-dropdown
                [options]="contractTypeItems"
                optionLabel="name"
                [(ngModel)]="contractType"
                placeholder="請選擇合約類型"
                [showClear]="true"
              ></p-dropdown>
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject2">合約金額(含稅)*</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject1" style="visibility: hidden"
                >合約金額(含稅)</label
              >
              <p-dropdown
                [options]="contractAmountItems"
                optionLabel="name"
                [(ngModel)]="contractAmount"
                placeholder="請選擇合約金額"
                [showClear]="true"
              ></p-dropdown>
            </div>
            <div class="field col-12 md:col-6">
              <label for="calendar1">合約期間(起)</label>
              <p-calendar
                inputId="calendar1"
                [(ngModel)]="value1"
                [showIcon]="true"
                dateFormat="yy/mm/dd"
              ></p-calendar>
            </div>
            <div class="field col-12 md:col-6">
              <label for="calendar2">合約期間(迄)</label>
              <p-calendar
                inputId="calendar2"
                [(ngModel)]="value2"
                [showIcon]="true"
                dateFormat="yy/mm/dd"
              ></p-calendar>
            </div>
            <div class="field col-12 md:col-4">
              <label htmlFor="contractSubject2">年</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-4">
              <label htmlFor="contractSubject2">月</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-4">
              <label htmlFor="contractSubject2">日</label>
              <input pInputText id="contractSubject2" type="text" />
            </div>
            <div class="field col-12 md:col-12">
              <label class="mb-3">NDA 在案</label>
              <div class="formgrid grid">
                <div class="field-radiobutton col-6">
                  <p-radioButton
                    id="category1"
                    name="category"
                    value="Accessories"
                    [(ngModel)]="product.category"
                  ></p-radioButton>
                  <label for="category1">有簽過</label>
                </div>
                <div class="field-radiobutton col-6">
                  <p-radioButton
                    id="category2"
                    name="category"
                    value="Clothing"
                    [(ngModel)]="product.category"
                  ></p-radioButton>
                  <label for="category2">沒簽過</label>
                </div>
              </div>
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="application-sector">執行單位</label>
              <p-dropdown
                [options]="executiveUnitItems"
                optionLabel="name"
                [(ngModel)]="executiveUnit"
                placeholder="請選擇執行單位"
                [showClear]="true"
              ></p-dropdown>
            </div>
            <div class="field col-12 md:col-6">
              <label htmlFor="contractSubject1">執行人員</label>
              <p-dropdown
                [options]="executiveStaffItems"
                optionLabel="name"
                [(ngModel)]="executiveStaff"
                placeholder="請選擇執行人員"
                [showClear]="true"
              ></p-dropdown>
            </div>

            <div class="field col-12 md:col-12">
              <label for="description">送審備註</label>
              <textarea
                id="description"
                pInputTextarea
                [(ngModel)]="product.description"
                required
                rows="3"
                cols="20"
              ></textarea>
            </div>
            <div class="col-12">
              <h6>附件上傳*</h6>
              <p-fileUpload
                #fileUploadData
                name="demo[]"
                (onSelect)="onFileUploadClicked($event)"
                [multiple]="false"
                accept="image/*"
                [maxFileSize]="1000000"
                [chooseLabel]="'選擇檔案'"
                [showUploadButton]="false"
                [showCancelButton]="false"
              >
                <ng-template pTemplate="content">
                  <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">
                      {{ file.name }} - {{ file.size }} bytes
                    </li>
                  </ul>
                </ng-template>
                <ng-template pTemplate="content">
                  <div class="dragdrop-area" *ngIf="!isSelectFileUpload">
                    <img [src]="imageSrc" />
                    {{ fileName }} {{ fileSize }}
                  </div>
                </ng-template>
              </p-fileUpload>
            </div>
          </div>
          <div class="col-12 text-center">
            <button
              type="text"
              pButton
              label="我要送件"
              style="width: auto; margin-right: 0.5rem"
            ></button>
            <button
              type="text"
              pButton
              label="儲存草稿"
              style="width: auto"
            ></button>
          </div>
        </div>
      </div>

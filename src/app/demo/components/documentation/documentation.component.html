<div class="card mb-3">
  <div>
    <h2>個人資料編輯</h2>
    <div class="f-banner f-banner-container f-banner-container-s">
      <div class="form-col-12">
        <label
          [ngClass]="{
            'upload-box': true,
            'upload-error': fileRequiredIsShow || !fileSizeInRange || !imageSrc,
            'show-background-img': file && imageSrc
          }"
          [ngStyle]="{
            'background-image': 'url(' + imageSrc + ')'
          }"
        >
          <input
            name="businessFile"
            type="file"
            #fileUploadRef
            [ngClass]="{
              'form-upload': true,
              'upload-error': fileRequiredIsShow || !fileSizeInRange
            }"
            accept=".jpg,.png"
            (change)="uploadFile($event.target)"
          />

          <div class="file-edit">
            <i class="pi pi-file-edit"></i>
          </div>
        </label>
        <div class="p-fluid p-formgrid grid my-3">
          <div class="field col-12 md:col-6">
            <label htmlFor="contractSubject1">名稱</label>
            <input
              pInputText
              id="contractSubject2"
              [ngModel]="userName"
              type="text"
            />
          </div>
          <div class="field col-12 md:col-6">
            <label htmlFor="contractSubject1">帳號</label>
            <input
              pInputText
              id="contractSubject2"
              [ngModel]="account"
              type="text"
            />
          </div>
          <div class="field col-12 md:col-6">
            <label htmlFor="contractSubject1">密碼</label>
            <input
              pInputText
              id="contractSubject2"
              [ngModel]="oldPassword"
              type="password"
            />
          </div>
          <div class="field col-12 md:col-6">
            <label htmlFor="contractSubject1">確認密碼</label>
            <input
              pInputText
              id="contractSubject2"
              [ngModel]="newPassword"
              type="password"
            />
          </div>
          <div class="field col-12 md:col-6">
            <label htmlFor="contractSubject1">電話/手機</label>
            <input
              pInputText
              id="contractSubject2"
              [ngModel]="phone"
              type="text"
            />
          </div>
        </div>
        <div class="col-12 text-center">
          <button
            type="text"
            pButton
            label="取消"
            class="p-button-outlined"
            style="width: auto; margin-right: 0.5rem"
          ></button>
          <button type="text" pButton label="儲存" style="width: auto"></button>
        </div>
      </div>
    </div>
  </div>
</div>
